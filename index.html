<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .main-title {
      margin: 20px 0;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
    }
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <!-- Main Title -->
    <div class="main-title">Proyecto DSA</div>

    <!-- Login Form -->
    <div class="card">
      <div class="card-header">
        <h2>Login</h2>
      </div>
      <div class="card-body">
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="username" class="form-control" id="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div id="loginMessage" class="mt-3"></div>
      </div>
    </div>

    <!-- Register Form -->
    <div class="card">
      <div class="card-header">
        <h2>Register</h2>
      </div>
      <div class="card-body">
        <form id="registerForm">
          <div class="form-group">
            <label for="regEmail">Email:</label>
            <input type="email" class="form-control" id="regEmail" required>
          </div>
          <div class="form-group">
            <label for="regUsername">Username:</label>
            <input type="username" class="form-control" id="regUsername" required>
          </div>
          <div class="form-group">
            <label for="regPassword">Password:</label>
            <input type="password" class="form-control" id="regPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div id="registerMessage" class="mt-3"></div>
      </div>
    </div>

    <!-- Item List -->
    <div class="card">
      <div class="card-header">
        <h2>Lista de Productos</h2>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody id="itemList">
            <!-- Items will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

<!-- Function to request the login an user --> 
  <script>
    $(document).ready(function() {
      // Login form submission
      $('#loginForm').submit(function(event) {
        event.preventDefault();
        const username = $('#username').val();
        const password = $('#password').val();
  
        $.ajax({
          url: 'http://localhost:8080/game/user/login',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ username: username, password: password }),
          xhrFields: {
            withCredentials: false
          },
          success: function(data, textStatus, xhr) {
            if (xhr.status === 201) {
              $('#loginMessage').html('<div class="alert alert-success">Login successful!</div>');
              // You can add additional logic here for successful login
            }
          },
          error: function(xhr, status, error) {
            if (xhr.status === 404) {
              $('#loginMessage').html('<div class="alert alert-danger">Invalid username or password.</div>');
            } else if (xhr.status === 500) {
              $('#loginMessage').html('<div class="alert alert-danger">Validation error. Please check your input.</div>');
            } else {
              $('#loginMessage').html('<div class="alert alert-danger">An error occurred. Please try again.</div>');
            }
          }
        });
      });
    });
  </script>

<!-- Function to request the creation of an user -->
<script>
  $(document).ready(function() {
    $('#registerForm').submit(function(event) {
      event.preventDefault(); // Prevent the form from submitting normally
  
      // Get the form data
      var email = $('#regEmail').val();
      var username = $('#regUsername').val();
      var password = $('#regPassword').val();
  
      // Create the data object to send
      var data = {
        email: email,
        username: username,
        password: password
      };
  
      // Send the AJAX request
      $.ajax({
        url: 'http://localhost:8080/game/user/',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(data),
        success: function(response) {
          // Handle successful registration
          $('#registerMessage').html('<div class="alert alert-success">Registration successful!</div>');
          // Clear the form
          $('#registerForm')[0].reset();
        },
        error: function(xhr, status, error) {
          // Handle registration error
          var errorMessage = xhr.responseText || 'An error occurred during registration.';
          $('#registerMessage').html('<div class="alert alert-danger">' + errorMessage + '</div>');
        }
      });
    });
  });
  </script>

<!-- Function to request the list of items in the store -->
<script>
$(document).ready(function() {
    function loadProducts() {
        $.ajax({
            url: 'http://localhost:8080/game/store',
            method: 'GET',
            success: function(data) {
                console.log(data); // Verificar los datos en la consola
                const itemList = $('#itemList');
                itemList.empty();

                // Crear filas dinámicamente basándose en el diseño proporcionado
                data.forEach(function(item) {
                    itemList.append(`
                        <tr>
                            <td>${item.type}</td>
                            <td>${item.value}</td>
                        </tr>
                    `);
                });
            },
            error: function() {
                alert('Failed to load products');
            }
        });
    }

    // Cargar los productos al inicializar
    loadProducts();
});
</script>

</body>
</html>
